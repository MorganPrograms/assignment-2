<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Edit Event 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit Event</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-item>
  <ion-label>Event Name:</ion-label>
  <ion-input value = "Event 1"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Event Description:</ion-label>
  <ion-input value = "Event 1's description"></ion-input>
</ion-item>

        <ion-item>
          <ion-label>Start Date:</ion-label>
          <ion-datetime placeholder="Select Date" value="2020-07-10"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Start Time:</ion-label>
          <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="2020-07-10T04:30Z" placeholder="Select Time"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Ends:</ion-label>
          <ion-datetime value="2020-07-12" placeholder="Select Date"></ion-datetime>
        </ion-item>


<ion-item>
  <ion-label>Event Cost:</ion-label>
  <ion-input value = "$2000.00"></ion-input>
</ion-item>

<ion-button color = "success">Edit</ion-button>
<ion-button>Cancel</ion-button>





  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
