<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create Event</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create Event</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-item>
  <ion-label>Event Name:</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label>Event Description:</ion-label>
  <ion-input></ion-input>
</ion-item>

        <ion-item>
          <ion-label>Start Date:</ion-label>
          <ion-datetime placeholder="Select Date" ></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Start Time:</ion-label>
          <ion-datetime display-format="h:mm A" picker-format="h:mm A"  placeholder="Select Time"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Ends:</ion-label>
          <ion-datetime placeholder="Select Date"></ion-datetime>
        </ion-item>


<ion-item>
  <ion-label>Event Cost:</ion-label>
  <ion-input ></ion-input>
</ion-item>


<ion-item>
  <ion-label>Passphrase:</ion-label>
  <ion-input type = "password" ></ion-input>
</ion-item>


<ion-button color = "success">Create Event</ion-button>
<ion-button>Cancel</ion-button>
  <app-explore-container name="Tab 4 page"></app-explore-container>
</ion-content>
